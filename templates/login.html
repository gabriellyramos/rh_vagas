{% extends "base.html" %} 
{% load static %}
{% block content %}

<form class="formulario">
    <h2>RH Vagas</h2>
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha">
    </div>
    <br />
    <button type="submit" class="btn btn-success btn-lg btn-block acessar">Acessar</button>
    <hr />
    <div>
    Ainda não possui acesso?
    <br />
    <a class="btn btn-primary btn-lg btn-block acessar" href="{% url 'Pessoa:cadastro'%}" role="button">Cadastre-se</a>
    </div>
    <hr />
    <a href="#">Clique aqui para ver as vagas disponíveis</a>

</form>
{% endblock %}
